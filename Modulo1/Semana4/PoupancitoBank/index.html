<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <title>Poupancito Bank</title>
</head>

<body>
  <div class="container">
    <h1>Poupancito Bank App</h1>
    <div class="board">
      <div class="account">
        <h3>Current Account</h3>
        <button class="btn" onclick={handleDeposit()}>Make a Deposit</button>
        <button class="btn" onclick={handleWithdraw()}>Cash Withdraw</button>
        <h2 id="currentBalance"></h2>
      </div>
      <div class="account">
        <h3>Savings Account</h3>
        <button class="btn" onclick={handleSavingsDeposit()}>Make a Deposit</button>
        <button class="btn" onclick={handleSavingsWithdraw()}>Cash Withdraw</button>
        <button class="btn2" onclick={handleInterest()}>Calculate Savings Interest (rate 1,2%)</button>
        <h2 id="currentSavingsBalance"></h2>
      </div>
    </div>
  </div>
</body>

<script src="./functions.js"></script>
</html>
