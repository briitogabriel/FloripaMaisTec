<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <title>Logged In</title>
</head>

<body>
  <form class="container" id="formLogout">
    <h1>Login Start App</h1>
    <div id="loggedArea">
      <p id="loggedMsg"></p>
      <p id="email"></p>
      <img src="" id="profileImage">
    </div>
    <button onclick={logout()} class="btn2">Logout</button>
    <button onclick={changeName()} class="btn">Change Login Name</button>
    <button onclick={changePassword()} class="btn">Change Password</button>
    <button onclick={changeEmail()} class="btn">Change Email</button>
    <button onclick={changeImage()} class="btn">Change Profile Image URL</button>
  </form>
</body>

<script src="./functions.js"></script>
</html>
