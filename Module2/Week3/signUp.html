<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css" />
  <title>Sign Up</title>
</head>

<body>
  <div class="home">
    <div class="formField">
      <h1>Sign Up</h1>
      <p>Insert your data to create an account</p>
      <form action="" id="form">
  
        <input type="text" id="company" name="company" placeholder="Company name" required>
        <label for="company"></label>

        <input type="text" id="CNPJ" name="CNPJ" placeholder="CNPJ" required>
        <label for="CNPJ"></label>
        
        <input type="text" id="name" name="name" placeholder="Name" required>
        <label for="name"></label>

        <div class="inputGroup">
          <input type="text" id="email" name="email" placeholder="E-mail" required>
          <label for="email"></label>
        
          <input type="text" id="Phone number" name="Phone number" placeholder="Phone number" required>
          <label for="Phone number"></label>
        </div>
          
        <div class="inputGroup">
          <input type="password" id="password" name="password" placeholder="Password" required>
          <label for="password"></label>
        
          <input type="text" id="confirm" name="confirm" placeholder="Confirm password" required>
          <label for="confirm"></label>
        </div>
  
        <button class="btn" type="submit">Create Account</button>
      </form>
    </div>
    <p>Already have an account? <a href="./index.html">Sign In</a></p>
  </div>
</body>

<script src="./assets/scripts/signUp.js"></script>
</html>
