<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css" />
  <title>Sign Up</title>
</head>

<body>
  <div class="home">
    <div class="formField">
      <h1 aria-label="Sign Up">Sign Up</h1>
      <p aria-hidden="true">Insert your data to create an account</p>
      <form action="" id="form">
  
        <input type="text" id="company" name="company" placeholder="Company name" required class="inputField" aria-label="Company">
        <label for="company"></label>

        <input type="text" id="CNPJ" name="CNPJ" placeholder="CNPJ" required aria-label="CNPJ">
        <label for="CNPJ"></label>
        
        <input type="text" id="name" name="name" placeholder="Name" required aria-label="Name">
        <label for="name"></label>

        <div class="inputGroup">
          <div>
            <input type="text" id="email" name="email" placeholder="E-mail" required class="inputField" aria-label="Email">
            <label for="email"></label>
          </div>
        
          <div>
            <input type="text" id="Phone number" name="Phone number" placeholder="Phone number" required aria-label="Phone">
            <label for="Phone number"></label>
          </div>
        </div>
          
        <div class="inputGroup">
          <div>
            <input type="password" id="password" name="password" placeholder="Password" required aria-label="Password">
            <label for="password"></label>
          </div>
        
          <div>
            <input type="text" id="confirm" name="confirm" placeholder="Confirm password" required aria-label="Confirm Password">
            <label for="confirm"></label>
          </div>
        </div>
  
        <button class="btn" type="submit" aria-label="Create Account">Create Account</button>
      </form>
    </div>
    <p>Already have an account? <a href="./index.html" aria-label="Sign In">Sign In</a></p>
  </div>
</body>

<script src="./assets/scripts/signUp.js"></script>
</html>
