<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css" />
  <title>Sign In</title>
</head>

<body>
  <div class="home">
    <div class="formField">
      <h1 aria-label="Sign In">Sign In</h1>
      <p aria-hidden="true">Insert your credentials to access your account</p>
      <form action="" id="form">
  
        <input type="text" id="email" name="email" placeholder="E-mail" required aria-label="Email">
        <label for="email"></label>
        
        <input type="password" id="password" name="password" placeholder="Password" required aria-label="Password">
        <label for="password"></label>
  
        <button class="btn" type="submit" aria-label="Login">Login</button>
      </form>
    </div>
    <p>Forgot your password? <a href="#" aria-label="Forgot Password">Redefine</a></p>
    <p>Don't have an account? <a href="./signUp.html" aria-label="Create Account">Register</a></p>
  </div>
</body>

<script src="./assets/scripts/main.js"></script>
</html>
