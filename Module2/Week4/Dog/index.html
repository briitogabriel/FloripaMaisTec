<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <title>Dog origamid</title>
</head>
<body>

  <div class="app">
    <header>
      <nav>
        <a href="#" class="logo">
          <svg width="28" height="22" viewBox="0 0 28 22" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M14 10h1.652c1.708 0 2.63 2.004 1.518 3.302l-1.618 1.887A4.501 4.501 0 0024.5 14.5a1.5 1.5 0 013 0A7.5 7.5 0 0114 19 7.5 7.5 0 01.5 14.5a1.5 1.5 0 013 0 4.5 4.5 0 008.948.689l-1.618-1.887C9.718 12.004 10.64 10 12.35 10H14z" fill="#333"></path><circle cx="21" cy="3" r="3" fill="#333"></circle><circle cx="7" cy="3" r="3" fill="#333"></circle></svg>
        </a>
        <a href="#" class="signin_signup">Login / Criar</a>
      </nav>
    </header>

    <div class="content">
      <section class="content__login">
        <div class="forms">
          <h1 class="title">Login</h1>
          <form action="">

            <div class="form-group">
              <label for="username">User</label>
              <input type="email" name="username" id="username">
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password">
            </div>

            <button type="submit">Login</button>

          </form>

          <a href="/forgot" class="forgot_password">Forgot your password?</a>

          <div class="register">
            <h2>Register</h2>
            <p>Doesn't have an account? Register here</p>
            <a href="/create">Register</a>
          </div>

        </div>
      </section>
    </div>

    <footer>
      <svg width="28" height="22" viewBox="0 0 28 22" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M14 10h1.652c1.708 0 2.63 2.004 1.518 3.302l-1.618 1.887A4.501 4.501 0 0024.5 14.5a1.5 1.5 0 013 0A7.5 7.5 0 0114 19 7.5 7.5 0 01.5 14.5a1.5 1.5 0 013 0 4.5 4.5 0 008.948.689l-1.618-1.887C9.718 12.004 10.64 10 12.35 10H14z" fill="#333"></path><circle cx="21" cy="3" r="3" fill="#333"></circle><circle cx="7" cy="3" r="3" fill="#333"></circle></svg>
      <p>Dogs - A few rights reserved</p>
    </footer>
  </div>
  
</body>
</html>
